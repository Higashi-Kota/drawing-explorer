<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e" stroke="#4a4a6a" stroke-width="1"/>

  <!-- Stylized canvas/paper -->
  <rect x="6" y="8" width="14" height="18" rx="1.5" fill="#f8f8f8" stroke="#4a4a6a" stroke-width="0.5"/>

  <!-- Brush stroke on canvas -->
  <path d="M8 14 Q12 10, 14 16 T18 14" stroke="#e85d04" stroke-width="2" stroke-linecap="round" fill="none"/>

  <!-- Pencil -->
  <g transform="translate(14, 4) rotate(35)">
    <!-- Pencil body -->
    <rect x="0" y="0" width="4" height="16" rx="0.5" fill="#ffb347"/>
    <!-- Pencil tip -->
    <polygon points="0,16 2,20 4,16" fill="#3d3d3d"/>
    <!-- Pencil eraser -->
    <rect x="0" y="0" width="4" height="2" rx="0.5" fill="#ff6b6b"/>
    <!-- Pencil band -->
    <rect x="0" y="2" width="4" height="1" fill="#c4c4c4"/>
  </g>
</svg>
